---
title: oabah's projects
layout: main
---

{% for project in site.projects %}
  <h2><a href="{{site.baseurl}}{{project.url}}">{{project.course-number}}</a></h2>

  <p>{{project.description}}</p>

  <img src ="{{site.baseurl}}{{project.image}}" alt="image" />

  <ul>
    <li>
      {% for topic in project.topics %}
        {{ topic }}
      {% endfor %}
    </li>
  </ul> 

  <a href="{{site.baseurl}}{{project.url}}">Read More</a>
{% endfor %}
